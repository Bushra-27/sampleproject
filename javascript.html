    <script>
        function convert(){                      
            let c=document.getElementById("c").value;
            let f=(9/5)*c+32;
            document.getElementById("sol").innerHTML="Farenheit:";
        }
    </script>:


</head>
<body>
    <div class="container">
        <div class="custom-bg" style="text-align: center;">
